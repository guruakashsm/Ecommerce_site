<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="300611678179-v6pibejs7bbr6bl9ltsijss0aqo9804d.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Sign in</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="main">
        <section class="allready-signin" style="display: none;">
            <div class="container">
                <br>
                <h9 class="message"></h9>
                <button class="js-continue" onclick="window.location.href='/anon/home'">Continue</button>
                <button class="new-signin"
                    onclick="document.querySelector('.sign-in').style.display = 'block';document.querySelector('.allready-signin').style.display = 'none';localStorage.removeItem('userdata')">SignIn</button>
                <br>
                <br>
            </div>
        </section>
        <br>

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure>
                            <img src="./images/login-image.gif" alt="sing up image" style="max-width: 140%;height: 340px;margin-left: -50px;" class="js-image">
                        </figure>
                        <a href="/anon/signup" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="your_name" id="email" oninput="DisplaySee();setinlocal();"
                                    placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="password" oninput="DisplayDontSee()"
                                    placeholder="Password" />
                                <button type="button" id="toggle-password" onclick="togleEye()">
                                    <i id="eye-icon" class="zmdi zmdi-eye"></i>
                                    <i id="eye-icon-off" class="zmdi zmdi-eye-off"></i>
                                </button>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div>
                            <div class="form-group form-button">
                                <button type="click" name="signin" id="signin-button" class="form-submit"
                                    value="Log in" />Log in</button>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </div>
    <div class="toast-container" style="display: none;">
        <img class="js-toast-img" src="./assets/dontsee.webp" height="10px" width="10px">
        <span class="js-toast-title"></span>
        <span class="js-toast-content"></span>
    </div>






    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="./assets/script.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        var togleEyeforImage = true
        function togleEye() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.getElementById('eye-icon');
            if (togleEyeforImage == true) {
                togleEyeforImage = false
                document.querySelector('.js-image').src = './images/peaking.webp'
            } else {
                togleEyeforImage = true
                document.querySelector('.js-image').src = './assets/dontsee.webp'
            }

            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
            eyeIcon.classList.toggle('zmdi-eye');
            eyeIcon.classList.toggle('zmdi-eye-off');
        };

        function DisplayDontSee() {
            console.log("Dont see")
            document.querySelector('.js-image').src = './assets/dontsee.webp'
        }
        function DisplaySee() {
            document.querySelector('.js-image').src = './images/typing.png'

        }


        function setinlocal() {
            const userData = { 
                email: document.getElementById("email").value,
            };
            const jsonString = JSON.stringify(userData);
            localStorage.setItem('signindata', `${jsonString}`);
        }

        window.onload = function () {
            const data = localStorage.getItem('signindata');
            const userData = JSON.parse(data)
            if (userData) {
                document.getElementById("email").value = userData.email
            }
        };
    </script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
